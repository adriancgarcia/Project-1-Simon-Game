<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <script type="text/javascript" src ="js/simon.js"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>

    <main class="game">
        <header>
          <h1 class="heading">Simon</h1>
        </header>
      
        <section class="button-container unclickable">
            <div class = buttons>
                <div class="button simon-button button-red" data-button="red"></div>
                <div class="button simon-button button-green" data-button="green"></div>
                <div class="button simon-button button-blue" data-button="blue"></div>
                <div class="button simon-button button-yellow" data-button="yellow"></div>
            </div>
        </section>
      
        <footer class="info-section">
          <button class="start-button">Start</button>
          <span class="info hidden"></span>
        </footer>
      </main>
      
      <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>
      </div>
      
      <script type="text/javascript" src ="js/app.js"></script>
</body>
</html>
